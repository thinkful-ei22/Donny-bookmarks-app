<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">    
  <title>Bookmark - Your Favorite and Not-So-Favorite Sites</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="logo-area">
   
    </div>
    
    <div class="js-bookmarks-list-options">
    
       
       



      </div>
  
   </div> <!--top container -->
    

   <div class="our-bookmark-list max-width-800">
      <div class="filterRatingContainer">
          <div class="star-rating">
              <label for="rating2">Filter by Rating</label>
              <span class="rating">
                  <input type="radio" class="rating-input"
                         id="rating-input-2-5" name="rating2" value="5">
                  <label for="rating-input-2-5" class="rating-star" ></label>
                  <input type="radio" class="rating-input"
                         id="rating-input-2-4" name="rating2" value="4">
                  <label for="rating-input-2-4" class="rating-star"></label>
                  <input type="radio" class="rating-input"
                         id="rating-input-2-3" name="rating2" value="3" checked>
                  <label for="rating-input-2-3" class="rating-star"></label>
                  <input type="radio" class="rating-input"
                         id="rating-input-2-2" name="rating2" value="2">
                  <label for="rating-input-2-2" class="rating-star"></label>
                  <input type="radio" class="rating-input"
                         id="rating-input-2-1" name="rating2" value="1">
                  <label for="rating-input-2-1" class="rating-star"></label>
              </span>
           </div>
       </div>
    



    <ul class="bookmarks-list js-bookmarks-list">
    </ul>
    </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/api.js"></script>
  <script type="text/javascript" src="js/store.js"></script>
  <script type="text/javascript" src="js/bookmark-list.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
